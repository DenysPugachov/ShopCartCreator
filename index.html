<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ShopCartCreator</title>
    </head>
    <body>
        <div class="cont">
            <div class="cont__logo">
                <img src="img/Gap_logo.svg.png" alt="" />
            </div>
            <div class="cont__front foto">
                <img src="./img/front.webp" alt="" />
            </div>
            <div class="cont__back foto">
                <img src="./img/back.webp" alt="" />
            </div>
            <div class="cont__price">
                <p>
                    <span class="price__old">$50.00 </span> <br />
                    <span class="price__new">$49.99</span>
                </p>
            </div>
        </div>
    </body>
</html>
