<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style2.css" />
        <link rel="stylesheet" href="styleForm.css" />
        <title>ShopCartCreator</title>
    </head>
    <body>
        <div class="cont-form">
            <input type="text" id="Logo" name="Logo" placeholder="Logo" />
            <input type="text" id="Front" name="Front" placeholder="Front" />
            <input type="text" id="Back" name="Back" placeholder="Back" />
            <input
                type="text"
                id="New_price"
                name="New_price"
                placeholder="New_price"
            />
            <input
                type="num"
                id="Old_price"
                name="Old_price"
                placeholder="Old_price"
            />

            <button class="renderBtn">Нарисовать</button>
        </div>

        <br />
        <br />
        <div class="cont">
            <div class="item logo">
                <img
                    src="https://logos-world.net/wp-content/uploads/2020/04/Tommy-Hilfiger-Logo.png"
                    alt=""
                />
            </div>
            <div class="item front">
                <img
                    src="https://lp2.hm.com/hmgoepprod?set=quality[79],source[/fb/32/fb32a9996a5fdc3ba6c1f45eb564b26918d72967.jpg],origin[dam],category[ladies_shirtsblouses_blouses],type[LOOKBOOK],res[w],hmver[1]&call=url[file:/product/main]"
                    alt=""
                />
            </div>
            <div class="item back">
                <img
                    src="https://lp2.hm.com/hmgoepprod?set=quality[79],source[/97/75/9775b46c9528877e6e676ebe45edff51f78d4db7.jpg],origin[dam],category[ladies_shirtsblouses_blouses],type[LOOKBOOK],res[z],hmver[1]&call=url[file:/product/main]"
                    alt=""
                />
            </div>
            <div class="item price">
                <p>
                    <span class="price__old">$50.00 </span> <br />
                    <span class="price__new">$49.99</span>
                </p>
            </div>
        </div>
    </body>
</html>
