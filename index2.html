<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style2.css" />
        <title>ShopCartCreator</title>
    </head>
    <body>
        <div class="cont">
            <div class="item logo">
                <img src="img/Gap_logo.svg.png" alt="" />
            </div>
            <div class="item front">
                <img
                    src="https://lsco.scene7.com/is/image/lsco/Levis/clothing/227910102-front-pdp.jpg"
                    alt=""
                />
            </div>
            <div class="item back">
                <img
                    src="https://lsco.scene7.com/is/image/lsco/Levis/clothing/227910102-back-pdp.jpg?"
                    alt=""
                />
            </div>
            <div class="item price">
                <p>
                    <span class="price__old">$50.00 </span> <br />
                    <span class="price__new">$49.99</span>
                </p>
            </div>
        </div>
    </body>
</html>
