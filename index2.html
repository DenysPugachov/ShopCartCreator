<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/jpg" href="/favicon.png" />
        <link rel="stylesheet" href="./CSS/style2.css" />
        <link rel="stylesheet" href="./CSS/tabs.css" />
        <link rel="stylesheet" href="./CSS/styleForm.css" />
        <link rel="stylesheet" href="./CSS/lookTempl.css" />
        <title>ShopCartCreator</title>
    </head>
    <body>
        <!-- tabs -->
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'London')">
                London
            </button>
            <button class="tablinks" onclick="openCity(event, 'cont-form')">
                Paris
            </button>
            <button class="tablinks" onclick="openCity(event, 'Tokyo')">
                Tokyo
            </button>
        </div>

        <!-- Tab content -->
        <div id="London" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <!-- forms -->
        <div class="cont-form">
            <input type="text" id="Logo" name="Logo" placeholder="Logo" />
            <input type="text" id="Front" name="Front" placeholder="Front" />
            <input type="text" id="Back" name="Back" placeholder="Back" />
            <input
                type="num"
                id="Old_price"
                name="Old_price"
                placeholder="Old_price"
            />
            <input
                type="text"
                id="New_price"
                name="New_price"
                placeholder="New_price"
            />
            <input
                type="num"
                id="Old_price_2"
                name="Old_price_2"
                placeholder="Old_price_2"
            />
            <input
                type="text"
                id="New_price_2"
                name="New_price_2"
                placeholder="New_price_2"
            />

            <button class="renderBtn">Нарисовать</button>
        </div>

        <br />
        <br />
        <div class="cartPlaceHolder"></div>
        <script src="js.js"></script>
    </body>
</html>
