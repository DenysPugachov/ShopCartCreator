<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style2.css" />
        <link rel="stylesheet" href="styleForm.css" />
        <title>ShopCartCreator</title>
    </head>
    <body>
        <div class="cont-form">
            <input type="text" id="Logo" name="Logo" placeholder="Logo" />
            <input type="text" id="Front" name="Front" placeholder="Front" />
            <input type="text" id="Back" name="Back" placeholder="Back" />
            <input
                type="num"
                id="Old_price"
                name="Old_price"
                placeholder="Old_price"
            />
            <input
                type="text"
                id="New_price"
                name="New_price"
                placeholder="New_price"
            />

            <button class="renderBtn">Нарисовать</button>
        </div>

        <br />
        <br />
        <div class="cartPlaceHolder"></div>
        <script src="js.js"></script>
    </body>
</html>
